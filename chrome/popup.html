<!DOCTYPE html>
<html>
<head>
    <title>ASX Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input[type="number"] {
            width: 50px;
        }
        button {
            margin: 5px 0;
            padding: 5px 10px;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>ASX Scraper</h2>
    <label>
        Max Tabs:
        <input type="number" id="maxTabs" value="1" min="1" max="10">
    </label>
    <label>
        <input type="checkbox" id="downloadAnnouncements" checked>
        Download Announcements
    </label>
    <label>
        <input type="checkbox" id="closeTabs" checked>
        Close Tabs After Scraping
    </label>
    <button id="startButton">Start Scraping</button>
    <button id="pauseButton" disabled>Pause Scraping</button>
    <button id="resumeButton" disabled>Resume Scraping</button>
    <div id="status">Idle</div>
    <script src="popup.js"></script>
</body>
</html>
