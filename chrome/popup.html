<!DOCTYPE html>
<html>
<head>
    <title>ASX Scraper</title>
    <script src="popup.js" defer></script>
</head>
<body>
    <h2>ASX Scraper</h2>

    <label for="maxTabs">Max Concurrent Tabs:</label>
    <input type="number" id="maxTabs" value="3" min="1">

    <button id="start">Start Scraping</button>
    <button id="pause">Pause</button>
    <button id="resume">Resume</button>

    <p id="status"></p>
</body>
</html>
